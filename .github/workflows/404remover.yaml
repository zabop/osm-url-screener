name: Periodic Snail

on:
  schedule:
    - cron: '10 1,13 * * *'

jobs:
  run_snail_script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.13'
      - run: |
          python -m pip install --upgrade pip
          pip install -r snail/requirements.txt
      - run: python snail/main.py
