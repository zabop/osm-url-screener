name: Periodic Snail

on:
  schedule:
    - cron: '*/2 * * * *' # Runs every 2 minutes

jobs:
  run_snail_script:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: '3.x'
      - run: |
          python -m pip install --upgrade pip
          pip install -r snail/requirements.txt
      - run: python snail/main.py
